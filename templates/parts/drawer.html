<div class="drawer-side z-[190]">
    <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="p-4">
        <ul class="menu rounded-md p-4 w-80 max-h-full bg-base-200 backdrop-blur-sm text-base-content">
            <li><a href="#todo">To-Do</a></li>
            {% for category in categories %}
            <li>
                <button
                    onclick="document.getElementById('category{{ category.id }}').scrollIntoView({behavior: 'smooth'});">
                    {{ category.description }}
                    <div class="badge">{{ category.tasks.__len__() }}</div>
                </button>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
