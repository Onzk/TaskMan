<div style="z-index: 90;"
  class="py-12 backdrop-blur-sm hidden bg-white/30 absolute transition duration-150 ease-in-out z-10 top-0 right-0 bottom-0 left-0"
  id="modal">
  <div role="alert" class="container m-auto w-11/12 md:w-2/3 max-w-lg">
    <div class="relative py-8 px-5 md:px-10 bg-white shadow-md border-l-4 border-blue-500 rounded">
      <div class="w-full flex items-center justify-between text-gray-600 mb-8">
        <h1 class="text-xl text-blue-500 tracking-normal leading-tight">New Task</h1>
        <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="icon icon-tabler icon-tabler-wallet" width="52" height="52">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
        </svg> -->
        <button class="cursor-pointer text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded"
          onclick="modalHandler()" aria-label="close modal" role="button">
          <svg xmlns="http://www.w3.org/2000/svg" class="" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5"
            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>

      <label for="description" class="text-gray-800 text-sm  leading-tight tracking-normal">Description</label>
      <input id="description"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-blue-500 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        placeholder="What have you to do ?" />
      <label for="deadline" class="text-gray-800 text-sm  leading-tight tracking-normal">Deadline</label>
      <div class="relative mb-5 mt-2">
        <div class="absolute right-0 text-gray-600 flex items-center pr-3 h-full cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calendar-event" width="20"
            height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" />
            <rect x="4" y="5" width="16" height="16" rx="2" />
            <line x1="16" y1="3" x2="16" y2="7" />
            <line x1="8" y1="3" x2="8" y2="7" />
            <line x1="4" y1="11" x2="20" y2="11" />
            <rect x="8" y="15" width="2" height="2" />
          </svg>
        </div>
        <input id="deadline"
          class="text-gray-600 focus:outline-none focus:border focus:border-blue-500 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
          placeholder="MM/YY/DD H:M" />
      </div>
      <label for="priority" class="text-gray-800 text-sm  leading-tight tracking-normal">Priority level</label>
      <div class="relative mb-5 mt-2">
        <div class="grid w-full grid-cols-5 gap-2 rounded-md bg-gray-100 p-1">
          <div>
            <input type="radio" name="option" id="1" value="1" class="peer hidden" checked/>
            <label for="1"
              class="block cursor-pointer select-none rounded-md p-1 text-center transition duration-500 peer-checked:bg-blue-500 peer-checked:font-bold peer-checked:text-white">1</label>
          </div>
          <div>
            <input type="radio" name="option" id="2" value="2" class="peer hidden" />
            <label for="2"
              class="block cursor-pointer select-none rounded-md p-1 text-center transition duration-500 peer-checked:bg-green-500 peer-checked:font-bold peer-checked:text-white">2</label>
          </div>
          <div>
            <input type="radio" name="option" id="3" value="3" class="peer hidden" />
            <label for="3"
              class="block cursor-pointer select-none rounded-md p-1 text-center transition duration-500 peer-checked:bg-yellow-500 peer-checked:font-bold peer-checked:text-white">3</label>
          </div>
          <div>
            <input type="radio" name="option" id="4" value="4" class="peer hidden" />
            <label for="4"
              class="block cursor-pointer select-none rounded-md p-1 text-center transition duration-500 peer-checked:bg-orange-500 peer-checked:font-bold peer-checked:text-white">4</label>
          </div>
          <div>
            <input type="radio" name="option" id="5" value="5" class="peer hidden" />
            <label for="5"
              class="block cursor-pointer select-none rounded-md p-1 text-center transition duration-500 peer-checked:bg-red-500 peer-checked:font-bold peer-checked:text-white">5</label>
          </div>
        </div>
      </div>
      <div class="flex items-center justify-start pt-5 w-full">
        <button
          class="transition duration-150 ease-in-out text-gray-700 rounded text-white bg-gradient-to-r to-cyan-500 from-blue-500 hover:to-cyan-600 hover:from-blue-600 hover:text-white px-8 py-2 text-sm">Confirmer</button>
        <button
          class="ml-3 transition duration-150 ease-in-out hover:bg-gray-100 rounded px-8 py-2 text-sm"
          onclick="modalHandler()">Cancel</button>
      </div>
    </div>
  </div>
</div>
