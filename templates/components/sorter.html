<button id="dropdown-button"
    class="inline-flex justify-center w-full px-4 py-2 bg-base-200 text-sm font-medium text-gray-900 rounded-box shadow-md focus:shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="w-5 h-5 stroke-white text-white">
        <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
    </svg>
</button>
<div id="dropdown-menu" style="z-index: 120;"
    class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-base-200 ring-1 ring-black ring-opacity-5 hidden">
    <div class="py-2 p-2" role="menu" aria-orientation="vertical" aria-labelledby="dropdown-button">
        <a href="/sort/default" {% if sort=="default" %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 bg-gradient-to-r from-blue-500 via-blue-500 to-cyan-500 text-white cursor-pointer"
            {% else %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 hover:bg-gradient-to-r hover:from-blue-500 hover:via-blue-500 hover:to-cyan-500 hover:text-white cursor-pointer"
            {% endif %} role="menuitem">
            Default (no sort)
        </a>
        <a href="/sort/upper_priority" {% if sort=="upper_priority" %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 bg-gradient-to-r from-blue-500 via-blue-500 to-cyan-500 text-white cursor-pointer"
            {% else %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 hover:bg-gradient-to-r hover:from-blue-500 hover:via-blue-500 hover:to-cyan-500 hover:text-white cursor-pointer"
            {% endif %} role="menuitem">
            Upper priority
        </a>
        <a href="/sort/lower_priority" {% if sort=="lower_priority" %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 bg-gradient-to-r from-blue-500 via-blue-500 to-cyan-500 text-white cursor-pointer"
            {% else %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 hover:bg-gradient-to-r hover:from-blue-500 hover:via-blue-500 hover:to-cyan-500 hover:text-white cursor-pointer"
            {% endif %} role="menuitem">
            Lower priority
        </a>
        <a href="/sort/by_deadline" {% if sort=="by_deadline" %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 bg-gradient-to-r from-blue-500 via-blue-500 to-cyan-500 text-white cursor-pointer"
            {% else %}
            class="flex mb-1 block rounded-md px-4 py-2 text-sm text-gray-300 hover:bg-gradient-to-r hover:from-blue-500 hover:via-blue-500 hover:to-cyan-500 hover:text-white cursor-pointer"
            {% endif %} role="menuitem">
            Closer deadline
        </a>
    </div>
</div>
